<ul>
    {% for job in site.data.work_experience %}
    <li>
        <h3>{{ job.position }} @ {{ job.company }}</h3>
        <p>{{ job.duration }}</p>
        <ul class="responsibilities">
            {% for responsibility in job.responsibilities %}
              <li>{{ responsibility | markdownify}}</li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
